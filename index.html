<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Assignment5</title>
  </head>
  <body>
    <header>
      <h1>Layout With Flexbox</h1>
    </header>
    <main>
      <div id="container1">
        <div class="flexbox">
          <h3>about flexbox</h3>
          <div class="first">first</div>
          <div class="second">second</div>
          <div class="third">third</div>
        </div>
        <div class="number">
          <h3>about number</h3>
          <div class="one">1</div>
          <div class="two">2</div>
        </div>
        <div class="alphabet">
          <h3>about alphabet</h3>
          <div class="start">A</div>
          <div class="end">Z</div>
        </div>
      </div>
      <div id="sidebar">
        <h3>about this sidebar</h3>
        <h3>about this counters</h3>
        <div class="counters">
          <div class="me">1</div>
          <div class="you">2</div>
          <div class="they">3</div>
        </div>
      </div>
    </main>
    <div id="footer">
      <footer>
        <h4>Providing footer for my page</h4>
      </footer>
    </div>
  </body>
</html>
